<!DOCTYPE html>
<html>
<head>
  <title>Cajero Automático</title>
  <style>
    #seleccion-cuenta.hidden,
    #panel-operaciones.hidden {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Cajero Automático</h1>

  <div id="seleccion-cuenta">
    <h2>Ingresa tu nombre de usuario:</h2>
    <input type="text" id="nombre-usuario" required><br><br>
    <label for="password">Contraseña:</label>
    <input type="password" id="password" required><br><br>
    <button type="button" onclick="iniciarSesion()">Iniciar Sesión</button>
  </div>

  <div id="panel-operaciones" class="hidden">
    <h2 id="nombre-cuenta"></h2>
    <h3 id="saldo-actual"></h3>

    <h2>Consultar Saldo</h2>
    <button type="button" onclick="consultarSaldo()">Consultar</button>

    <h2>Ingresar Monto</h2>
    <label for="monto-ingreso">Monto a Ingresar:</label>
    <input type="number" id="monto-ingreso" required><br><br>
    <button type="button" onclick="ingresarMonto()">Ingresar</button>

    <h2>Retirar Monto</h2>
    <label for="monto-retiro">Monto a Retirar:</label>
    <input type="number" id="monto-retiro" required><br><br>
    <button type="button" onclick="retirarMonto()">Retirar</button>

    <h2>Cerrar Sesión</h2>
    <button type="button" onclick="cerrarSesion()">Cerrar Sesión</button>
  </div>

  <script src="cajero.js"></script>
</body>
</html>
